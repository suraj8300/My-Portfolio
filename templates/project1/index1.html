<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles1.css') }}">
    <title>Caesar Cipher</title>
</head>
<body>
    <h1>Caesar Cipher Encryptor/Decryptor</h1>
    <form method="POST">
        <label for="text">Enter text:</label>
        <input type="text" id="text" name="text" required><br><br>
        
        <label for="shift">Enter shift number:</label>
        <input type="number" id="shift" name="shift" required><br><br>
        
        <label for="choice">Choose operation:</label>
        <select id="choice" name="choice">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
        </select><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    {% if result %}
    <h2>Result:</h2>
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
