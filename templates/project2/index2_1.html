<html>
        <head>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f5f5f5;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    margin: 0;
                }
                .container {
                    background-color: white;
                    padding: 30px;
                    border-radius: 10px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    text-align: center;
                }
                .result {
                    font-size: 18px;
                    margin-bottom: 20px;
                }
                .button {
                    padding: 10px 20px;
                    background-color: #4CAF50;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 16px;
                }
                .button:hover {
                    background-color: #45a049;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h2>Prediction Results</h2>
                <div class="result">UTS (MPa): {uts:.2f}</div>
                <div class="result">Elongation (%): {elongation:.2f}</div>
                <div class="result">Conductivity (% IACS): {conductivity:.2f}</div>
                <form action="/Project2" method="get">
                    <button class="button" type="submit">Predict for Next Rod</button>
                </form>
            </div>
        </body>
    </html>
